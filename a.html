<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Birthday Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-inner">
        <div class="card-face front" id="front">🎉 Click to open your birthday card!</div>
        <div class="card-face back" id="back">🎂 happy birthday!</div>
        <div class="card-face back" id="back">🎂 happy birthday again !</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
