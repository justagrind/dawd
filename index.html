<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipbook Birthday Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="book-container">
    <div id="book">
      <div class="page" style="z-index: 5;">🎉 Happy Birthday! 🎂<br><br>Welcome to your birthday card!</div>
      <div class="page" style="z-index: 4;">💌 Wishing you a day filled with love and laughter.</div>
      <div class="page" style="z-index: 3;">🎁 May all your dreams come true this year.</div>
      <div class="page" style="z-index: 2;">🌟 You're amazing and deserve the best!</div>
      <div class="page" style="z-index: 1;">🎊 Enjoy your special day to the fullest!</div>
    </div>
    <div class="controls">
      <button onclick="prevPage()">Previous</button>
      <span id="page-number">Page 1</span>
      <button onclick="nextPage()">Next</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
