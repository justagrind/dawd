<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notebook Flip Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="card-container">
    <div class="card" id="card">
      <div class="card-inner" id="cardInner">
        <div class="card-face front" id="frontFace">🎉 Click 'Next' to begin!</div>
        <div class="card-face back" id="backFace"></div>
      </div>
      <div class="page-number" id="pageNumber">Page 1 / 4</div>
    </div>

    <div class="button-group">
      <button id="backBtn" disabled>← Back</button>
      <button id="nextBtn">Next →</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
