<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slideshow Notebook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="slideshow-container">
    <div class="slides" id="slides">
      <div class="slide">📖 Page 1 Content</div>
      <div class="slide">📄 Page 2 Content</div>
      <div class="slide">📃 Page 3 Content</div>
      <div class="slide">📚 Page 4 Content</div>
    </div>
  </div>

  <div class="controls">
    <button id="prevBtn" disabled>← Prev</button>
    <span id="pageIndicator">Page 1/4</span>
    <button id="nextBtn">Next →</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
