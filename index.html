<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Flipbook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="flipbook-container">
    <div class="flipbook" id="flipbook">
      <div class="page">🎉 Happy Birthday!</div>
      <div class="page">Wishing you lots of love 🎈</div>
      <div class="page">Joy, laughter, and cake 🍰</div>
      <div class="page">Have an amazing day! 🎁</div>
      <div class="page">💖 From your friend</div>
    </div>

    <div class="controls">
      <button onclick="prevPage()">⏮ Prev</button>
      <span id="pageNumber">1</span>
      <button onclick="nextPage()">Next ⏭</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
