<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Flipbook</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="book-container">
    <div class="book" id="book">
      <div class="sheet" id="sheet0"><div class="front">🎉 Happy Birthday!</div><div class="back">Wishing you lots of love 🎈</div></div>
      <div class="sheet" id="sheet1"><div class="front">Joy, laughter, and cake 🍰</div><div class="back">Have an amazing day! 🎁</div></div>
      <div class="sheet" id="sheet2"><div class="front">💖 From your friend</div><div class="back">🎂 See you soon!</div></div>
    </div>

    <div class="controls">
      <button onclick="prevPage()">⏮ Prev</button>
      <span id="pageNumber">1</span>
      <button onclick="nextPage()">Next ⏭</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
